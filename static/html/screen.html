<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Screen</title>
    <link rel="stylesheet" href="/css/screen.css">
</head>
<body>
    <div class="screen-container">
        <header class="screen-header">
            <h1 id="event-title">クイズ大会</h1>
            <div class="question-header hidden" id="question-header">
                <span class="question-number">Q<span id="current-question-num">1</span></span>
            </div>
            <div id="header-final-result hidden">🏆 最終結果</div>
        </header>

        <main id="main-container" class="screen-content">
            <div id="waiting-screen" class="screen-section">
                <div class="waiting-message">
                    <h2>🎉 参加受付中</h2>
                    <p>スマートフォンでQRコードを読み取るか、URLにアクセスしてください</p>
                    <div class="qr-placeholder">
                        <p><img id="qrcode-image" src="" /></p>
                        <p>URL: <span id="join-url">http://localhost:8080</span></p>
                    </div>
                </div>
                
                <div class="participants-preview">
                    <h3>👥 参加者一覧</h3>
                    <div id="participants-grid" class="participants-grid">
                        <!-- 参加者がここに表示されます -->
                    </div>
                </div>
            </div>

            <div id="question-screen" class="screen-section hidden">
                <div class="question-content">
                    <h2 id="question-text">問題文がここに表示されます</h2>
                    <img id="question-image" class="question-image" src="" alt="">
                </div>
                
                <div class="choices-display" id="choices-display">
                    <!-- 選択肢がここに表示されます -->
                </div>

                <!-- <div class="answer-stats" id="answer-stats">
                    <h3>📊 回答状況</h3>
                    <div id="answer-progress" class="answer-progress">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span id="answer-count">0 / 0 回答済み</span>
                    </div>
                </div> -->
                
                <div id="countdown-number" class="countdown-number-display hidden">5</div>
                
                <div id="time-up-display" class="time-up-display hidden">
                    <div class="time-up-text">終了！</div>
                </div>
                
                <div id="countdown-border" class="countdown-border hidden"></div>
            </div>

            <div id="results-screen" class="screen-section hidden">
                <div id="rankings-display" class="rankings-display">
                    <!-- 表彰台エリア（1-3位） -->
                    <div class="podium-area">
                        <div class="first-place">
                            <div>🥇 <span id="first-place-team">チーム名</span> (<span id="first-place-score">0</span>点)</div>
                            <div class="rankings-member-team1" id="rankings-member-team1"></div>
                        </div>
                        <div class="second-third-place">
                            <div class="second-place">
                                <div>🥈 <span id="second-place-team">チーム名</span> (<span id="second-place-score">0</span>点)</div>
                                <div class="rankings-member-team23" id="rankings-member-team2"></div>
                            </div>
                            <div class="third-place">
                                <div>🥉 <span id="third-place-team">チーム名</span> (<span id="third-place-score">0</span>点)</div>
                                <div class="rankings-member-team23" id="rankings-member-team3"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 一般順位エリア（4-50位） -->
                    <div id="general-rankings" class="general-rankings">
                        <!-- 4位以下のランキングがここに動的生成されます -->
                    </div>
                </div>
            </div>
        </main>

        <div id="emoji-reactions" class="emoji-reactions">
            <!-- 絵文字リアクションがここに表示されます -->
        </div>

        <div id="connection-status" class="connection-status">
            <span id="connection-text">接続中...</span>
        </div>
    </div>

    <!-- Common utility scripts -->
    <script src="/js/common/constants.js"></script>
    <script src="/js/common/utils.js"></script>
    <script src="/js/common/state_manager.js"></script>
    <script src="/js/common/websocket_client.js"></script>
    <script src="/js/components/screen_ui.js"></script>
    <script src="/js/screen.js"></script>
</body>
</html>
