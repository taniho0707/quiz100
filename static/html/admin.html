<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>🎮 クイズ管理システム</h1>
            <div id="connection-status" class="status-indicator">
                <span id="connection-text">接続中...</span>
            </div>
        </header>

        <div class="admin-content">
            <div class="control-panel">
                <h2>🎯 イベント制御</h2>
                <div class="control-buttons">
                    <button id="start-btn" class="btn btn-success">イベント開始</button>
                    <button id="show-title-btn" class="btn btn-info" disabled>タイトル表示</button>
                    <button id="assign-teams-btn" class="btn btn-info" disabled style="display:none;">チーム分け</button>
                    <button id="next-question-btn" class="btn btn-primary" disabled>次の問題</button>
                    <button id="countdown-alert-btn" class="btn btn-warning" disabled>⏰ 残り5秒アラート</button>
                    <button id="show-answer-stats-btn" class="btn btn-secondary" disabled>📊 回答状況表示</button>
                    <button id="reveal-answer-btn" class="btn btn-primary" disabled>✅ 回答発表</button>
                    <button id="show-results-btn" class="btn btn-warning" disabled>🏆 結果発表</button>
                    <button id="celebration-btn" class="btn btn-danger" disabled>🎉 発表</button>
                </div>
                
                <div class="event-status">
                    <h3>📊 イベント状況</h3>
                    <p>状態: <span id="event-status">待機中</span></p>
                    <p>現在の問題: <span id="current-question">-</span> / <span id="total-questions">-</span></p>
                </div>

                <!-- Debug State Jump Section -->
                <div class="debug-section">
                    <h3 style="font-size: 12px; color: #666; margin-bottom: 8px;">🔧 デバッグ: ステートジャンプ</h3>
                    <div class="debug-controls" style="display: flex; align-items: center; gap: 8px; font-size: 11px;">
                        <select id="jump-state-select" style="font-size: 10px; padding: 2px 4px;">
                            <option value="">状態を選択...</option>
                        </select>
                        <input id="jump-question-input" type="number" min="0" max="20" placeholder="問題番号" 
                               style="width: 60px; font-size: 10px; padding: 2px 4px;">
                        <button id="jump-state-btn" class="btn-debug" style="font-size: 10px; padding: 2px 6px; 
                               background: #666; color: white; border: none; border-radius: 2px;">ジャンプ</button>
                    </div>
                </div>
            </div>

            <div class="participants-panel">
                <h2>👥 参加者一覧 (<span id="participant-count">0</span>人)</h2>
                <div id="participants-list" class="participants-list">
                    <!-- 参加者リストがここに動的に挿入されます -->
                </div>
            </div>

            <div id="teams-container" class="teams-panel" style="display:none;">
                <h2>🏆 チーム一覧</h2>
                <div id="teams-list" class="teams-list">
                    <p>チームが作成されていません</p>
                </div>
            </div>

            <div class="question-panel">
                <h2>❓ 現在の問題</h2>
                <div id="current-question-display" class="question-display">
                    <p>問題が開始されていません</p>
                </div>
            </div>

            <div class="answers-panel">
                <h2>📝 回答状況</h2>
                <div id="answers-display" class="answers-display">
                    <p>問題が開始されていません</p>
                </div>
            </div>

            <div class="log-panel">
                <h2>📋 ログ</h2>
                <div id="log-display" class="log-display">
                    <p>システムが起動しました</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
